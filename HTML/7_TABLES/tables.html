<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            
            border-collapse: collapse;
        }

        td, th
        {
            border : 1px solid black;
            padding : 10px;
        }

        tr:nth-child(even)
        {
            background-color: #d6c5c5;
        }

    </style>

</head>
<body>

    <!-- table>tr>th*3 -->
    
    <table style="width: 100%;">
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>India </td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States Of America </td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan </td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>China </td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>



         
    </table>



    <!-- colspan
    rowspan -->

    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>

        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    
    </table>
    

</body>
</html>
