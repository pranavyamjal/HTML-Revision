<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h2>Unordered List</h2>
    <ul type="square">
        <li>1</li>
        <li>2</li>
            <ol>
                <li>sub1</li>
                <li>sub2</li>
            </ol>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>
    

    <!-- Inline (takes less(required) space){span, em, b}
    Block (takes whole line) {h1, p}-->

</body>
</html>
